<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height: 800px;"> </svg>
    </body>
    <script>
        const svg = d3.select('#svg');
        svg.append('rect')
        .attr('x', 400)
        .attr('y', 200)
        .attr('width', 700)
        .attr('height', 70)
        .style('fill', 'green');
    </script>
</html>
