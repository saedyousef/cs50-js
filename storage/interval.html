<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                setInterval(count, 1000);
            });

            let counter = 0;
            function count()
            {
                counter++;
                document.querySelector("#counter").innerHTML = counter;
            }
        </script>
    </head>

    <body>
        <h1 id="counter"></h1>
    </body>
</html>
